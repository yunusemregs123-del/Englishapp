      const fetchFromAPI = async () => {
        setLoading(true);
        try {
          const quotableResponse = await fetch('https://api.quotable.io/quotes/random?limit=5&minLength=40&maxLength=100');
          if (quotableResponse.ok) {
            const quotableData = await quotableResponse.json();
            const processedQuotes = quotableData.map(quote => ({
              english: quote.content,
              turkish: `"${quote.content}" - ${quote.author}`,
              newWords: extractNewWords(quote.content),
              topic: quote.tags[0] || "Quote",
              author: quote.author
            }));
            setSentences(prev => [...prev, ...processedQuotes]);
          }
        } catch (error) {
          console.log('API hatası, yerleşik içerik kullanılıyor');
        }
        setLoading(false);
      };

      const extractNewWords = (text) => {
        const commonWords = ['the', 'a', 'an', 'and', 'or', 'but', 'in', 'on', 'at', 'to', 'for', 'of', 'with', 'by', 'is', 'are', 'was', 'were', 'be', 'been', 'have', 'has', 'had', 'do', 'does', 'did', 'will', 'would', 'could', 'should', 'may', 'might', 'can', 'must', 'shall', 'this', 'that', 'these', 'those', 'i', 'you', 'he', 'she', 'it', 'we', 'they'];
        const words = text.toLowerCase().replace(/[^\w\s]/g, '').split(' ');
        return words.filter(word => word.length > 3 && !commonWords.includes(word)).slice(0, 4);
      };

      const getNextReviewDate = (reviewCount) => {
        const intervals = [1, 3, 7, 14, 30];
        const days = intervals[Math.min(reviewCount, intervals.length - 1)];
        return Date.now() + (days * 24 * 60 * 60 * 1000);
      };

      const checkForReviews = () => {
        const now = Date.now();
        const wordsNeedingReview = new Set();
        
        learnedWords.forEach((data, word) => {
          if (data.learned && data.nextReview && now >= data.nextReview) {
            wordsNeedingReview.add(word);
          }
        });
        
        setReviewWords(wordsNeedingReview);
      };

      useEffect(() => {
        const shuffled = [...sentenceBank].sort(() => Math.random() - 0.5);
        setSentences(shuffled);
        
        fetchFromAPI();
        const interval = setInterval(fetchFromAPI, 60000);
        
        checkForReviews();
        const reviewInterval = setInterval(checkForReviews, 10000);
        
        return () => {
          clearInterval(interval);
          clearInterval(reviewInterval);
        };
      }, []);

      useEffect(() => {
        if (currentSentence >= sentences.length - 5) {
          const remainingSentences = sentenceBank.filter(s => 
            !sentences.some(existing => existing.english === s.english)
          );
          
          if (remainingSentences.length > 0) {
            const shuffled = remainingSentences.sort(() => Math.random() - 0.5).slice(0, 10);
            setSentences(prev => [...prev, ...shuffled]);
          } else {
            const reshuffled = [...sentenceBank].sort(() => Math.random() - 0.5);
            setSentences(prev => [...prev, ...reshuffled]);
          }
          
          fetchFromAPI();
        }
      }, [currentSentence, sentences.length]);

      const currentSent = sentences[currentSentence];

        if ('speechSynthesis' in window && currentSent) {
          speechSynthesis.cancel();
          
          const utterance = new SpeechSynthesisUtterance(currentSent.english);
          utterance.lang = 'en-US';
          utterance.rate = 0.7;
          utterance.pitch = 1;
          utterance.volume = 1;
          
          setIsPlaying(true);
          
          utterance.onend = () => {
            setIsPlaying(false);
          };
          
          utterance.onerror = (e) => {
            console.log('Speech error:', e);
            setIsPlaying(false);
          };
          
          setTimeout(() => {
            speechSynthesis.speak(utterance);
          }, 100);
        }
      };

      const nextSentence = () => {
        speechSynthesis.cancel();
        setCurrentSentence(currentSentence + 1);
        setShowTranslation(false);
        setSelectedWord(null);
        setIsPlaying(false);
      };

      const previousSentence = () => {
        if (currentSentence > 0) {
          speechSynthesis.cancel();
          setCurrentSentence(currentSentence - 1);
          setShowTranslation(false);
          setSelectedWord(null);
          setIsPlaying(false);
        }
      };

      const handleWordClick = (word) => {
        setSelectedWord(word);
      };

      const markWordStatus = (word, learned) => {
        const newLearnedWords = new Map(learnedWords);
        const existingData = newLearnedWords.get(word) || { learned: false, lastSeen: 0, reviewCount: 0, nextReview: 0 };
        
        if (learned) {
          const newReviewCount = existingData.reviewCount + 1;
          newLearnedWords.set(word, {
            learned: true,
            lastSeen: Date.now(),
            reviewCount: newReviewCount,
            nextReview: getNextReviewDate(newReviewCount)
          });
          setMonthlyWords(monthlyWords + 1);
          setCompletedToday(completedToday + 1);
          setReviewWords(prev => {
            const updated = new Set(prev);
            updated.delete(word);
            return updated;
          });
        } else {
          newLearnedWords.set(word, {
            learned: false,
            lastSeen: Date.now(),
            reviewCount: 0,
            nextReview: 0
          });
        }

        setSelectedWord(null);

              React.createElement('div', { 
                className: 'h-2 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full transition-all duration-1000',
                style: {width: `${Math.min((monthlyWords / 50) * 100, 100)}%`}
              })
            )
          ),

          // Main Card
          React.createElement('div', { className: 'rounded-3xl p-8 mb-8 shadow-2xl', style: {...glassStyle, background: 'rgba(255, 255, 255, 0.04)'} },
            React.createElement('div', { className: 'text-center mb-8' },
              React.createElement('p', { className: 'text-2xl md:text-3xl font-light leading-relaxed mb-6 text-white/95' }, currentSent.english),
              React.createElement('button', {
                onClick: speakSentence,
                disabled: isPlaying,
                className: 'w-16 h-16 rounded-full flex items-center justify-center mx-auto transition-all duration-300 active:scale-95 shadow-lg',
                style: {
                  background: isPlaying 
                    ? 'linear-gradient(135deg, rgba(59, 130, 246, 0.6) 0%, rgba(147, 51, 234, 0.6) 100%)'
                    : 'linear-gradient(135deg, rgba(59, 130, 246, 0.8) 0%, rgba(147, 51, 234, 0.8) 100%)',
                  backdropFilter: 'blur(20px)',
                  border: '1px solid rgba(255, 255, 255, 0.2)'
                }
              }, React.createElement(Volume2, { className: 'w-6 h-6 text-white' }))
            ),

            // Translation
            React.createElement('div', { className: 'text-center mb-8' },
              !showTranslation 
                ? React.createElement('button', {
                    onClick: () => setShowTranslation(true),
                    className: 'text-white/60 hover:text-white/90 transition-colors duration-200 text-sm px-4 py-2 rounded-full',
                    style: {background: 'rgba(255, 255, 255, 0.03)', backdropFilter: 'blur(10px)'}
                  }, 'Çeviriyi göster')
                : React.createElement('div', { className: 'rounded-2xl p-6', style: {...glassStyle, background: 'rgba(59, 130, 246, 0.08)'} },
                    React.createElement('p', { className: 'text-xl font-light text-white/90 mb-2' }, currentSent.turkish),
                    currentSent.author && React.createElement('p', { className: 'text-sm text-blue-300' }, `— ${currentSent.author}`)
                  )
            ),

            // Words
            showTranslation && React.createElement('div', { className: 'mb-8' },
              React.createElement('h3', { className: 'text-lg font-medium mb-4 text-center text-white/80 flex items-center justify-center gap-2' },
                React.createElement(Brain, { className: 'w-5 h-5' }),
                'Yeni Kelimeler'
              ),
              React.createElement('div', { className: 'flex flex-wrap justify-center gap-3' },
                currentSent.newWords.map((word, index) => {
                  const wordData = learnedWords.get(word);
                  const isLearned = wordData?.learned;
                  const needsReview = reviewWords.has(word);
                  
                  return React.createElement('button', {
                    key: index,
                    onClick: () => handleWordClick(word),
                    className: `px-5 py-3 rounded-full text-sm font-medium transition-all duration-300 active:scale-95 shadow-md ${
                      needsReview
                        ? 'bg-red-500/20 text-red-300 border border-red-400/40 animate-pulse'
                        : isLearned 
                          ? 'bg-green-500/20 text-green-300 border border-green-400/40' 
                          : 'bg-yellow-500/20 text-yellow-300 border border-yellow-400/40 hover:bg-yellow-500/30'
                    }`,
                    style: {backdropFilter: 'blur(15px)'}
                  }, word + (needsReview ? ' 🔄' : isLearned && !needsReview ? ' ✓' : ''));
                })
              )
            ),

            // Navigation
            React.createElement('div', { className: 'flex justify-between items-center' },
              React.createElement('button', {
                onClick: previousSentence,
                disabled: currentSentence === 0,
                className: 'w-14 h-14 rounded-full flex items-center justify-center transition-all duration-300 active:scale-95 disabled:opacity-30',
                style: {...glassStyle, background: currentSentence === 0 ? 'rgba(255, 255, 255, 0.02)' : 'rgba(255, 255, 255, 0.06)'}
              }, React.createElement(ArrowLeft, { className: 'w-5 h-5' })),
              React.createElement('button', {
                onClick: nextSentence,
                className: 'w-14 h-14 rounded-full flex items-center justify-center transition-all duration-300 active:scale-95 shadow-lg',
                style: {
                  background: 'linear-gradient(135deg, rgba(59, 130, 246, 0.8) 0%, rgba(147, 51, 234, 0.8) 100%)',
                  backdropFilter: 'blur(20px)',
                  border: '1px solid rgba(255, 255, 255, 0.2)'
                }
              }, React.createElement(ArrowRight, { className: 'w-5 h-5 text-white' }))
            )
          ),

          loading && React.createElement('div', { className: 'text-center py-4' },
            React.createElement('div', { className: 'w-6 h-6 border-2 border-blue-500/30 border-t-blue-500 rounded-full animate-spin mx-auto mb-2' }),
            React.createElement('p', { className: 'text-sm text-white/50' }, 'Yeni cümleler yükleniyor...')
          )
        ),

        // Modal
        selectedWord && React.createElement('div', { className: 'fixed inset-0 bg-black/50 backdrop-blur-md flex items-center justify-center p-6 z-50' },
          React.createElement('div', { className: 'rounded-2xl p-6 max-w-xs w-full shadow-2xl', style: {...glassStyle, background: 'rgba(255, 255, 255, 0.08)'} },
            React.createElement('div', { className: 'text-center' },
              React.createElement('h3', { className: 'text-xl font-semibold mb-1 text-white' }, selectedWord),
              React.createElement('p', { className: 'text-lg text-blue-300 mb-4' }, translations[selectedWord] || 'Çeviri bulunamadı'),
              React.createElement('div', { className: 'space-y-3' },
                React.createElement('button', {
                  onClick: () => markWordStatus(selectedWord, true),
                  className: 'w-full py-3 rounded-xl font-medium transition-all duration-200 active:scale-95',
                  style: {
                    background: 'linear-gradient(135deg, rgba(34, 197, 94, 0.7) 0%, rgba(22, 163, 74, 0.7) 100%)',
                    backdropFilter: 'blur(15px)',
                    border: '1px solid rgba(34, 197, 94, 0.3)'
                  }
                }, '✓ Öğrendim'),
                React.createElement('button', {
                  onClick: () => markWordStatus(selectedWord, false),
                  className: 'w-full py-3 rounded-xl font-medium transition-all duration-200 active:scale-95',
                  style: {...glassStyle, background: 'rgba(255, 255, 255, 0.08)'}
                }, '👀 Biliyorum')
              )
            )
          )
        )
      );
    };

    ReactDOM.render(React.createElement(EnglishLearningApp), document.getElementById('root'));
  </script>
</body>
</html>
