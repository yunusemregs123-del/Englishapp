<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emre'nin İngilizce Kitabı</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Emre'nin İngilizce Kitabı</h1>

    <section id="sentence-section">
      <p id="english-sentence" class="sentence"></p>
      <p id="turkish-translation" class="translation"></p>
      <button id="next-btn">Next Sentence</button>
    </section>

    <section id="word-book-section" class="hidden">
      <h2>Kelime Defteri</h2>
      <ul id="word-list"></ul>
      <button id="close-wordbook-btn">Kapat</button>
    </section>

    <button id="show-wordbook-btn">Kelime Defterim</button>
  </main>

  <div id="word-popup" class="hidden"></div>

  <script src="app.js"></script>
</body>
</html>
